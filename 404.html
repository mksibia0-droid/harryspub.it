<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Olvia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #007bff; /* Professional Blue */
            margin-bottom: 10px;
            line-height: 1;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .divider {
            height: 2px;
            background: #eee;
            margin: 20px 0;
        }

        .lang-section {
            margin-bottom: 15px;
        }

        h2 { font-size: 1.5rem; margin-bottom: 5px; }
        p { color: #666; font-size: 1rem; }

        .btn-home {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }

        .btn-home:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }

        /* Subtle Background Animation */
        .bg-circle {
            position: absolute;
            z-index: -1;
            background: rgba(0,123,255,0.05);
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="bg-circle" style="width: 300px; height: 300px; top: -100px; left: -100px;"></div>
    <div class="bg-circle" style="width: 200px; height: 200px; bottom: -50px; right: -50px;"></div>

    <div class="container">
        <div class="error-code">404</div>

        <div class="lang-section">
            <h2>Page Not Found</h2>
            <p>The page you are looking for doesn't exist.</p>
        </div>

        <div class="divider"></div>

        <div class="lang-section">
            <h2>Pagina non trovata</h2>
            <p>La pagina che stai cercando non esiste.</p>
        </div>

        <a href="https://harryspub.it/" class="btn-home">Torna alla Home / Go to Home</a>
    </div>

</body>
</html>
